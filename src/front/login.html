<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
  <div class="login-box" id="inicio_sesion">
    <img src="/imagenes/pedal911.jpg" class="avatar" alt="Avatar Image">
      <h1>INICIAR SESION</h1>
        <form action="/" method="POST">
          <label for="username">Nombre de Usuario</label>
            <input type="text" id="usuario" placeholder="Ingresar Nombre de Usuario">
          <label for="password">Contraseña</label>
            <input type="password" id="contraseña" placeholder="Ingresar Contraseña">
          <input type="submit" id="ingresar" value="Iniciar sesion">
          <a href="/register">Crear una cuenta</a>
        </form>
  </div>
</body>
</html>
